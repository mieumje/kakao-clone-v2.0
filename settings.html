<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3ce96e9540.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">20:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="settings__title">Notice</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-book-open"></i>
            </span>
            <span class="settings__title">Laboratory</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
            <span class="settings__title">Versions</span>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings__title">Alarm</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings__title">Friends</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-comment-alt"></i>
            </span>
            <span class="settings__title">Chatting</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-adjust"></i>
            </span>
            <span class="settings__title">Screen</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-brush"></i>
            </span>
            <span class="settings__title">Themes</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-phone-alt"></i>
            </span>
            <span class="settings__title">Call</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-star"></i>
            </span>
            <span class="settings__title">Game Star</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
            <span class="settings__title">The others</span>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-question-circle"></i>
            </span>
            <span class="settings__title">Customer Service Center/Help</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
